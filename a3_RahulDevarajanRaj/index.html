<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form method="POST" action="fx/data-insert.php">
      <label>PID</label><input type="number" name="pid" value="" /><br />

      <label>Team Name</label>

        <option value="U10">U10</option>
        <option value="U11">U11</option>

      <input type="radio" name="gender" value="X" /><label>Other</label><br />

      <label>Soccer</label><br />
      <input type="checkbox" name="sports[]" value="ts" />
      <label>Tennis</label><br />
      <input type="checkbox" name="sports[]" value="sw" />
      <label>Swimming</label><br />
      <input type="checkbox" name="sports[]" value="bb" />
      <label>Basketball</label><br />
      <input type="submit" value="Submit" name="submit" />
    </form>
